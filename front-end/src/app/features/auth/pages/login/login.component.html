<div class="login-container">
    <div class="login-box">
        <h2>Iniciar Sesión</h2>

        <!-- Formulario -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Campo Email -->
            <div class="input-group">
                <label>Email</label>
                <input type="email" formControlName="email"
                    [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }">
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
                    Email requerido y válido
                </div>
            </div>

            <!-- Campo Contraseña -->
            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" formControlName="password"
                    [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }">
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="error-message">
                    Contraseña requerida
                </div>
            </div>

            <!-- Mensaje de error general -->
            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>

            <!-- Botón Submit -->
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
                Ingresar
            </button>

            <!-- Enlace a Registro -->
            <div class="register-link">
                ¿No tienes cuenta?
                <a routerLink="/register">Regístrate aquí</a>
            </div>
        </form>
    </div>
</div>
