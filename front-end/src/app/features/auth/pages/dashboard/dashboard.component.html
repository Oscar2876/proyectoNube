<div class="dashboard-wrapper">
  <div class="dashboard-card">
    <h2 class="dashboard-title">  Bienvenido {{ nombre }}</h2>

    <div *ngIf="rol === 'ROLE_ADMINISTRADOR'">
      <ul class="dashboard-options">
        <li><a href="#">Registrar Usuarios</a></li>
        <li><a href="#">Asignar Rutinas</a></li>
        <li><a href="#">Asignar Entrenador</a></li>
      </ul>
    </div>

    <div *ngIf="rol === 'ROLE_ENTRENADOR'">
      <h3 class="dashboard-section-title">Módulo Entrenador</h3>
      <ul class="dashboard-options">
        <li><a  style="cursor: pointer;" (click)="registerrutinasubmitus()">Asignar Rutinas a Usuarios</a></li>
      </ul>
    </div>

    <div *ngIf="rol === 'ROLE_USUARIO'">
      <h3 class="dashboard-section-title">Mis Rutinas</h3>
      <ul class="dashboard-options">
        <li><a style="cursor: pointer;" (click)="viewrutinasubmit()">Ver Rutina Semanal</a></li>
        <li><a style="cursor: pointer;" (click)="registerrutinasubmit()">Registro Diario</a></li>
        <li><a  style="cursor: pointer;" href="#">Estadísticas</a></li>
      </ul>
    </div>

    <div *ngIf="!rol">
      <p>No se ha podido determinar el rol del usuario.</p>
    </div>
  </div>
</div>
