<div class="panel-container">
  <h2>Asignar Rutina a Usuarios</h2>

  <form (ngSubmit)="onSubmit()" class="formulario">
    <!-- MOSTRAR SI NO HAY USUARIOS -->
    <div *ngIf="usuarios?.length === 0">
      <p style="color: red;">No se encontraron usuarios.</p>
    </div>

    <!-- SELECT DE USUARIOS -->
    <div class="form-group">
      <label for="usuario">Seleccionar Usuario:</label>
      <select id="usuario" [(ngModel)]="rutina.usuario.id" name="usuario" required>
        <option *ngFor="let usuario of usuarios" [value]="usuario.id">
          {{ usuario.nombre }} ({{ usuario.correo }})
        </option>
      </select>
    </div>

    <!-- CAMPOS DE RUTINA -->
    <div class="form-group">
      <label for="nombre">Nombre de la Rutina:</label>
      <input type="text" id="nombre" [(ngModel)]="rutina.nombre" name="nombre" required>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" [(ngModel)]="rutina.descripcion" name="descripcion" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="duracion">Duración (días):</label>
      <input type="number" id="duracion" [(ngModel)]="rutina.duracionDias" name="duracionDias" required>
    </div>

    <div class="form-group">
      <label for="fechaInicio">Fecha de Inicio:</label>
      <input type="date" id="fechaInicio" [(ngModel)]="rutina.fechaInicio" name="fechaInicio" required>
    </div>

    <div class="form-group">
      <label for="fechaFin">Fecha de Fin:</label>
      <input type="date" id="fechaFin" [(ngModel)]="rutina.fechaFin" name="fechaFin" required>
    </div>

    <button type="submit" class="btn-asignar">Asignar Rutina</button>
  </form>
</div>
